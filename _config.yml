markdown: kramdown
kramdown:
  input: GFM

# Optionen für Minimal Mistakes (können später erweitert werden)
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: single
      author_profile: false
      read_time: true
      related: true
      comments: false
      share: false
