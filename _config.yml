description: >-
  Willkommen im Logbuch meines Mercedes SLK R171 Kompressor.
baseurl: "/r171"
url: "https://wuestner.github.io"

remote_theme: mmistakes/minimal-mistakes

locale: de

show_excerpts: false
paginate: false

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
